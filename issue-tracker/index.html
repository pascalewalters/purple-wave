<!doctype html>
<html>
	<head>
		<title>Research Purple Wave</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="../css/style.css" rel="stylesheet">
		<link rel="icon" type="img/ico" href="../favicon.ico">
		<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
		<script src="../js/jquery-3.1.0.min.js" type="text/javascript"></script>
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	</head>
	
	<body>
		<nav class="navbar navbar-default" id="header">
			<a href="http://webtester3.camhres.ca"><img src="../img/logo.png"></a>
		</nav>

		<div class="container" id="page">
			<div class="row" id="issue-tracker">
				<div class="col-md-12">
					<div class="module-title">Issue Tracker</div>
					<table id="issue-tracker-table">
						<tr>
						    <th>Site</th>
						    <th>User Name</th>
						    <th>Extension</th>
						    <th>Issue Category</th>
						    <th>Issue Description</th>
						    <th>Reporting Manager</th>
						    <th>Assigned To/Owner</th>
						    <th>Progress Notes</th>
						    <th>Status</th>
						</tr>
					</table>
				</div>
			</div>
		</div>

		<div class="modal fade" id="viewIssueModal" tabindex="-1" role="dialog" aria-labelledby="viewIssueModalLabel">
		    <div class="modal-dialog modal-lg" role="document">
    			<div class="modal-content">
      			    <div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        			<h4 class="modal-title" id="viewIssueModalLabel">Modal title</h4>
      			    </div>
      			    <div class="modal-body">
      			        ...
      			    </div>
      			    <div class="modal-footer">
				<button type="button" class="btn btn-primary" id="issue-submit">Submit Changes</button>
        			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      			    </div>
    			</div>
  		     </div>
		</div>

		<script src="../js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/getIssueTracker.js" type="text/javascript"></script>
		<script src="js/editIssue.js" type="text/javascript"></script>
	</body>

</html>
